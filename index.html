<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Acts of Kindness Generator</title>
    <style>
        /* Theme Variables */
        html[data-theme="light"] {
            --primary-color: #FF69B4;
            --secondary-color: #4a90e2;
            --background-color: #f8f9ff;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: #f0f0f0;
            --pattern-opacity: 0.05;
        }

        html[data-theme="dark"] {
            --primary-color: #FF8DC7;
            --secondary-color: #64A9F4;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --button-bg: #3d3d3d;
            --pattern-opacity: 0.02;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 105, 180, var(--pattern-opacity)) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(74, 144, 226, var(--pattern-opacity)) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-color);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Typography */
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Theme Buttons */
        .theme-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            padding: 10px;
        }

        .theme-button {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .theme-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Kindness Act Display */
        #kindnessAct {
            font-size: 1.5rem;
            margin: 30px auto;
            padding: 30px;
            min-height: 120px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        /* Generate Button */
        .generate-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .generate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .generate-button:active {
            transform: translateY(-1px);
        }

        .current-theme {
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #kindnessAct {
                font-size: 1.2rem;
                padding: 20px;
            }

            .theme-buttons {
                gap: 8px;
            }

            .theme-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // Theme Toggle Function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            // Save theme preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';

        // Add all acts to a separate collection
        kindnessCollections.all = {
            name: "All Acts",
            acts: Object.values(kindnessCollections).flatMap(collection => collection.acts)
        };

        let currentTheme = 'all';

        function setTheme(theme) {
            currentTheme = theme;
            // Update active button
            document.querySelectorAll('.theme-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent.toLowerCase().includes(theme)) {
                    button.classList.add('active');
                }
            });
            // Update theme display
            document.getElementById('currentTheme').textContent = 
                theme === 'all' ? '' : `Current theme: ${kindnessCollections[theme].name}`;
            // Generate new act for the theme
            generateAct();
        }

        function generateAct() {
            const kindnessActElement = document.getElementById('kindnessAct');
            const acts = kindnessCollections[currentTheme].acts;
            const randomIndex = Math.floor(Math.random() * acts.length);
            
            // Remove and re-add animation class
            kindnessActElement.classList.remove('fade-in');
            void kindnessActElement.offsetWidth; // Trigger reflow
            kindnessActElement.classList.add('fade-in');
            
            kindnessActElement.textContent = acts[randomIndex];
        }
