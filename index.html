<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Acts of Kindness Generator</title>
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #4a90e2;
            --background-color: #f8f9ff;
            --card-color: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 105, 180, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(74, 144, 226, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .theme-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            padding: 10px;
        }

        .theme-button {
            background-color: #f0f0f0;
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .theme-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        #kindnessAct {
            font-size: 1.5rem;
            margin: 30px auto;
            padding: 30px;
            min-height: 120px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .generate-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .generate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .generate-button:active {
            transform: translateY(-1px);
        }

        .current-theme {
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #kindnessAct {
                font-size: 1.2rem;
                padding: 20px;
            }

            .theme-buttons {
                gap: 8px;
            }

            .theme-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Random Acts of Kindness ✨</h1>
        <p class="subtitle">Spread joy and make the world a little brighter, one act at a time</p>
        
        <div class="theme-buttons">
            <button onclick="setTheme('all')" class="theme-button active">All Acts</button>
            <button onclick="setTheme('quick')" class="theme-button">5-Minute Acts</button>
            <button onclick="setTheme('rainy')" class="theme-button">Rainy Day Acts</button>
            <button onclick="setTheme('notech')" class="theme-button">No-Tech Acts</button>
            <button onclick="setTheme('indoor')" class="theme-button">Indoor Acts</button>
            <button onclick="setTheme('mood')" class="theme-button">Mood Lifters</button>
        </div>
        
        <div id="kindnessAct">Click the button below to generate a random act of kindness!</div>
        <div class="current-theme" id="currentTheme"></div>
        
        <button onclick="generateAct()" class="generate-button">Generate Kind Act ✨</button>
    </div>

    <script>
        // [Previous JavaScript code remains the same]
        const kindnessCollections = {
            quick: {
                name: "5-Minute Acts",
                acts: [
                    "Send a quick thank you text to someone",
                    "Leave a positive comment on social media",
                    "Share an inspiring quote",
                    "Give a genuine compliment to someone nearby",
                    "Thank a service worker by name",
                    "Hold the door for someone",
                    "Pick up one piece of litter",
                    "Send a funny meme to make someone smile",
                    "Leave a positive emoji reaction on someone's post",
                    "Put coins in an expired parking meter",
                    "Return a shopping cart for someone",
                    "Let someone go ahead of you in line",
                    "Smile at five people",
                    "Write a one-sentence positive review"
                ]
            },
            rainy: {
                name: "Rainy Day Acts",
                acts: [
                    "Share your umbrella with someone",
                    "Create a cozy playlist for a friend",
                    "Send a 'thinking of you' message",
                    "Share a favorite indoor recipe",
                    "Send a photo of a rainbow after the rain",
                    "Create a virtual care package of comfort items",
                    "Share tips for staying cozy on rainy days",
                    "Recommend a good book for rainy weather",
                    "Send someone a warm drink delivery",
                    "Share your favorite rainy day activity",
                    "Create a rainy day emergency kit for someone",
                    "Write a cozy indoor activity suggestion",
                    "Share a calming rainy day soundtrack"
                ]
            },
            notech: {
                name: "No-Tech Acts",
                acts: [
                    "Write a handwritten note of appreciation",
                    "Plant a seed or small plant",
                    "Create a hand-drawn card",
                    "Leave coins at a laundromat",
                    "Hide an encouraging note in a library book",
                    "Make origami decorations to share",
                    "Pick wildflowers for someone",
                    "Create a bookmark with an inspiring message",
                    "Leave happy chalk messages on sidewalks",
                    "Make a hand-drawn coupon for helping someone",
                    "Create a paper craft decoration",
                    "Write a haiku about kindness",
                    "Draw a small picture for someone"
                ]
            },
            indoor: {
                name: "Indoor Acts",
                acts: [
                    "Organize a shared space",
                    "Make extra portions when cooking",
                    "Clean a shared appliance",
                    "Create a relaxing atmosphere with music",
                    "Arrange books or items neatly",
                    "Leave encouraging sticky notes around",
                    "Refill empty ice cube trays",
                    "Make someone's bed",
                    "Organize digital photos to share",
                    "Create a cozy reading nook",
                    "Prepare someone's favorite snack",
                    "Set up a indoor scavenger hunt",
                    "Create an indoor herb garden to share"
                ]
            },
            mood: {
                name: "Mood Lifters",
                acts: [
                    "Share a funny memory",
                    "Create a 'reasons to smile' list",
                    "Send a joke-of-the-day",
                    "Share cute animal pictures",
                    "Create a 'happy moments' photo collection",
                    "Write down three compliments for someone",
                    "Share an uplifting podcast episode",
                    "Create a 'good news only' message",
                    "Share a childhood funny story",
                    "Make a 'happiness jar' with positive notes",
                    "Create a playlist of upbeat songs",
                    "Share a motivational success story",
                    "Write down someone's best qualities"
                ]
            }
        };

        // Initialize the 'all' collection after other collections are defined
        document.addEventListener('DOMContentLoaded', () => {
            // Create the 'all' collection
            const allActs = [];
            Object.keys(kindnessCollections).forEach(key => {
                if (key !== 'all') {  // Avoid including 'all' collection in itself
                    allActs.push(...kindnessCollections[key].acts);
                }
            });
            
            kindnessCollections.all = {
                name: "All Acts",
                acts: allActs
            };
            
            // Generate initial act
            generateAct();
            
            console.log('Collections initialized with total acts:', allActs.length);
        });

        let currentTheme = 'all';

        function setTheme(theme) {
            currentTheme = theme;
            // Update active button
            document.querySelectorAll('.theme-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent.toLowerCase().includes(theme)) {
                    button.classList.add('active');
                }
            });
            // Update theme display
            document.getElementById('currentTheme').textContent = 
                theme === 'all' ? '' : `Current theme: ${kindnessCollections[theme].name}`;
            // Generate new act for the theme
            generateAct();
        }

        function generateAct() {
            try {
                const kindnessActElement = document.getElementById('kindnessAct');
                
                // Get the current collection's acts
                const currentCollection = kindnessCollections[currentTheme];
                if (!currentCollection || !currentCollection.acts) {
                    console.error('No acts found for theme:', currentTheme);
                    return;
                }
                
                // Get a random act
                const acts = currentCollection.acts;
                const randomIndex = Math.floor(Math.random() * acts.length);
                const selectedAct = acts[randomIndex];
                
                // Apply animation
                kindnessActElement.classList.remove('fade-in');
                void kindnessActElement.offsetWidth; // Trigger reflow
                kindnessActElement.classList.add('fade-in');
                
                // Update the text
                kindnessActElement.textContent = selectedAct;
                
                console.log('Generated act:', selectedAct); // Debug log
            } catch (error) {
                console.error('Error generating act:', error);
                document.getElementById('kindnessAct').textContent = 'Click again to generate an act of kindness!';
            }
        }
    </script>
</body>
</html>
